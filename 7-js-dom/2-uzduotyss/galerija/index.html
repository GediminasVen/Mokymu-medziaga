<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nuotrauku galerija</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="slider-container">
    <div class="slider">
      <button class="prev-btn">&lt;</button>
      <img src="img/photo1.png" class="active-slide">
      <img src="img/photo6.png">
      <img src="img/photo3.png">
      <img src="img/photo4.png">
      <img src="img/photo2.png">
      <button class="next-btn">&gt;</button>
    </div>
    <div class="thumbnails">
      <img src="img/photo1.png" class="thumbnail active-thumbnail">
      <img src="img/photo6.png" class="thumbnail">
      <img src="img/photo3.png" class="thumbnail">
      <img src="img/photo4.png" class="thumbnail">
      <img src="img/photo2.png" class="thumbnail">
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
