<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picos Uzsakymo Forma</title>
</head>
<body>
    <h3>Pizza Delivery</h3>
    <h2>Online Order Form</h2>
    <form>
    <table>
        <tr>
            <td>*Name: </td>
            <td><input type="text"></td>
            <td>*Tel: </td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>*Address: </td>
            <td><input type="text"></td>
            <td>*Email: </td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>*Town/city: </td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>*Postcode: </td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>* required fields</td>
        </tr>
        
        <tr>
            <td colspan="2">Topping</td>
            <td colspan="2">Size</td>
            <td colspan="2">Extras</td>
        </tr>
        <tr>
            <td colspan="2"><input type="radio">Margherita</td>
            <td colspan="2"><input type="radio">Small</td>
            <td colspan="2"><input type="checkbox">Meat</td>
        </tr>
        <tr>
            <td colspan="2"><input type="radio">Vezuvio</td>
            <td colspan="2"><input type="radio">Medium</td>
            <td colspan="2"><input type="checkbox">Paprika</td>
        </tr>
        <tr>
            <td colspan="2"><input type="radio">Grybai</td>
            <td colspan="2"><input type="radio">Large</td>
            <td colspan="2"><input type="checkbox">Zhuvis</td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td colspan="6"><input type="checkbox">Papildoma</td>
        </tr>
        <tr>
            <td>Preferred delivery day</td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td>Preferred delivery time</td>
            <td><input type="time"></td>
        </tr>
        <tr>
            <td>Delivery Instructions: </td>
            <td><textarea></textarea></td>
        </tr>
        <tr>
            <td><button>Submit order</button></td>
        </tr>
    </table>
</form>
</body>
</html>
